<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Easybay Craigslist-Google Maps Housing Search</title>
    <script src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyCPpWmXB4nANPrj_U0JXylM_TtPZPkjYc4&sensor=false"
            type="text/javascript"></script>
    <script src="cgmaps.js"></script>
    <script type="text/javascript">
        var file = "data/sfbay-eby-apa.xml";
        var center = new GLatLng(37.871991,-122.260087);
    </script>
    <link href="cgmaps.css" rel="stylesheet" type="text/css">
  </head>

  <body onload="initialize()" onunload="GUnload()">

  <div id="left" style="float:left; width:65%; height: 100%">
    <div id="search" style="width:100%; height:5%">
      <form onsubmit="return search();">
        <table>
          <tr>
            <td>
              Price: <input type="text" name="price" size="12" value="0-2000">
            </td>
            <!--
            <td>
              Price per bedroom: <input type="text" name="bedroom-price" size="12">
            </td>
            -->
            <td>
              Number of bedrooms: <input type="text" name="num-bedrooms" size="4" value="0+">
            </td>
            <td>
              Max distance to red marker: <input type="text" name="distance" size="4" value="2.5">
            </td>
            <td>
              Pets: <input type="checkbox" name="pets" value="n" checked>No
            </td>
            <td>
              <input type="submit" name="submit" value="Search listings" >
            </td>
          </tr>
        </table>
      </form>
    </div> 
    <div id="map_canvas" style="width: 100%; height: 95%"></div>
  </div>

  <div id="right" style="float:right; width: 34.7%; height: 100%">
    <div id="info-box" style="width: 100%; height: 10%"></div>
    <div id="listings-outer" style="width: 100%; height: 90%; border: 1px solid #000; margin:0px; padding: 0px">
      <div id="listings-info" style="margin-left: 5px; border: 0px; height: 4%;">
      </div>
      <div id="listings" style="margin: 0px; padding: 0px; height: 96%; overflow : auto;">
      </div>
      <!--
      <div id="debug" style="margin: 5px; border: 1px dotted #F00; height: 44%; overflow : auto;">
        Debug console: <br /><br />
      </div>
      -->
    </div>
  </div>


  </body>
</html>
